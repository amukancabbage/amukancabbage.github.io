<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Aplikasi Presensi & Bekerja dari Rumah</title>
    <meta name="description" content="Aplikasi Presensi & Bekerja dari Rumah" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://api.football-data.org">
    <link rel="preconnect" href="https://storage.googleapis.com">
    <link rel="stylesheet" href="assets/vendor/materialize/css/materialize.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00897B" />
    <link rel="apple-touch-icon" href="/assets/image/seriea-apple-icon-192x192.png">
    <style>
        html,
        body,
        .login-box {
            height: 100%;
        }
    </style>
</head>

<body id="body-html">
    <div class="valign-wrapper row login-box">
        <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
            <form id="login">
                <div class="card-content">
                    <span class="card-title">Login</span>
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="username">Username/NIDN</label>
                            <input type="text" class="validate" name="username" id="username" />
                        </div>
                        <div class="input-field col s12">
                            <label for="password">Password </label>
                            <input type="password" class="validate" name="password" id="password" />
                        </div>
                    </div>
                </div>
                <div class="card-action right-align">
                    <input type="reset" id="reset" class="btn-flat grey-text waves-effect">
                    <input type="submit" class="btn green waves-effect waves-light" value="Login" id="btLogin">
                </div>
            </form>
        </div>
    </div>
<script src="assets/vendor/materialize/js/materialize.min.js"></script>
<script src="assets/js/lib.js"></script>
<script src="assets/js/login.js"></script>

</body>
</html>

<script src="service-worker-register.js"></script>
